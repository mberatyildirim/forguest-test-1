      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .glass-header {
        background: rgba(2, 6, 23, 0.8);
